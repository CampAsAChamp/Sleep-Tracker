<ion-header>
  <ion-toolbar>
    <ion-title>
      Data Storage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col>
    <ion-row>
      <ion-button (click)='saveStorage()'>Backup</ion-button>
    </ion-row>
    <ion-row>
      <ion-button (click)='downloadStorage()'>Restore</ion-button>
    </ion-row>
    <ion-row>
      <ion-button (click)='deleteStorage()'>Clear</ion-button>
    </ion-row>
  </ion-col>
</ion-content>
